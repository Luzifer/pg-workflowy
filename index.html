<!DOCTYPE html>
<html>
  <head>
    <title>WorkFlowy</title>
    <script src="phonegap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript">
      function fixiFrame () {
        if ((android) && (androidVersion > 3)) {
            iFrameContentHeight = document.getElementById('theiFrame').contentDocument.body.offsetHeight;
            document.getElementById('theiFrame').style.height = iFrameContentHeight + 'px';
        }
      }
      $(function() {
        setInterval(fixiFrame, 100);
      });
    </script>
    <style type="text/css" media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      body, html {
        overflow: hidden;
      }
      iframe {
        border: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <iframe src="https://workflowy.com/" width='100%' scrolling='no' frameBorder='0' id='theiFrame'></iframe>
  </body>
</html>
