<!DOCTYPE html>
<html>
  <head>
    <title>WorkFlowy</title>
    <script src="phonegap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript">
      function fixiFrame () {
        if ((android) && (androidVersion > 3)) {
            iFrameContentHeight = document.getElementById('theiFrame').contentDocument.body.offsetHeight;
            document.getElementById('theiFrame').style.height = iFrameContentHeight + 'px';
        }
      }
      function sizeFrame() {
        var F = document.getElementById("theiFrame");
        if(F.contentDocument) {
          F.height = F.contentDocument.documentElement.scrollHeight+30; //FF 3.0.11, Opera 9.63, and Chrome
        } else {
          F.height = F.contentWindow.document.body.scrollHeight+30; //IE6, IE7 and Chrome
        }
      }
      $(function() {
        window.setInterval(sizeFrame, 100);
      });
    </script>
    <style type="text/css" media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      body, html {
        overflow: hidden;
      }
      iframe {
        border: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <iframe src="https://workflowy.com/" id='theiFrame'></iframe>
  </body>
</html>
